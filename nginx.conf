events {
    worker_connections 1024;
}

http {
    # Proxy timeout settings for long-lived SSE connections
    # Set to 10 minutes to prevent premature disconnects
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Client keepalive settings (connections from LibreChat to nginx)
    keepalive_timeout 600s 600s;  # Second param sends Keep-Alive header to client
    keepalive_requests 10000;
    
    # Disable request timeout
    client_body_timeout 600s;
    client_header_timeout 600s;

    upstream actual_mcp_backend {
        server actual-mcp-server-backend:3600;
        
        # Enable keepalive connections to backend
        keepalive 32;
        keepalive_timeout 600s;
    }

    server {
        listen 3600;
        server_name _;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Increase buffer sizes for SSE
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        location / {
            proxy_pass http://actual_mcp_backend;
            
            # Required headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Preserve MCP session headers
            proxy_set_header mcp-session-id $http_mcp_session_id;
            
            # SSE/streaming specific headers
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            
            # Send Keep-Alive header to client
            add_header Connection "keep-alive";
            add_header Keep-Alive "timeout=600, max=10000";
            
            # Chunked transfer encoding for SSE
            chunked_transfer_encoding on;
            
            # Cache control for SSE
            proxy_cache_bypass $http_upgrade;
            add_header Cache-Control 'no-cache, no-store, must-revalidate';
            add_header X-Accel-Buffering 'no';
            
            # Prevent nginx from closing connection
            proxy_request_buffering off;
            
            # Timeouts for long-lived connections (10 minutes each)
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://actual_mcp_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
        }
    }
}
