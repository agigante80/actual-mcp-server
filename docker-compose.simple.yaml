version: '3.8'

networks:
  librechat-net:
    name: librechat-net
    external: true
  actual-net:
    name: actual-net
    external: true

services:
  # --------------------------------------------------------------------------
  # Actual MCP Server
  # --------------------------------------------------------------------------
  # MCP server directly exposed on port 3600
  
  actual-mcp-server:
    image: ghcr.io/agigante80/actual-mcp-server:development
    container_name: actual-mcp-server
    env_file:
      - .env
    ports:
      - "3600:3600"
    environment:
      - ACTUAL_SERVER_URL=${ACTUAL_SERVER_URL:-http://actual-server:3000}
      - ACTUAL_PASSWORD=${ACTUAL_PASSWORD}
      - ACTUAL_BUDGET_SYNC_ID=${ACTUAL_BUDGET_SYNC_ID}
      - MCP_BRIDGE_PORT=3600
      - MCP_BRIDGE_DATA_DIR=/data
      - MCP_SSE_AUTHORIZATION=${MCP_SSE_AUTHORIZATION}
      - MCP_BRIDGE_BIND_HOST=0.0.0.0
    volumes:
      - ./actual-data:/data
    restart: unless-stopped
    networks:
      - librechat-net
      - actual-net
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3600/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
