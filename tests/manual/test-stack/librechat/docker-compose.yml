version: '3.8'

networks:
  librechat-net:
    name: librechat-net

services:
  ai-librechat:
    container_name: ai-librechat
    image: ghcr.io/danny-avila/librechat:latest
    restart: unless-stopped
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3080:3080"
    depends_on:
      - ai-mongo
      - ai-meilisearch
      - ai-pgvector
      - ai-librechat-rag-api
    environment:
      - TZ=${TZ}
      - HOST=0.0.0.0
      - PORT=3080
      - MONGO_URI=mongodb://ai-mongo:27017/LibreChat
      - MEILI_HOST=http://ai-meilisearch:7700
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://ai-librechat-rag-api:${RAG_PORT:-8000}
    volumes:
      - ./.env:/app/.env
      - ./librechat.yaml:/app/librechat.yaml
      - ./images:/app/client/public/images
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - librechat-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ai-mongo:
    container_name: ai-mongo
    image: mongo:4.4.6
    restart: unless-stopped
    user: "${UID}:${GID}"
    volumes:
      - ./mongo-data:/data/db
    command: mongod --noauth
    networks:
      - librechat-net

  ai-meilisearch:
    container_name: ai-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: unless-stopped
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://ai-meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meilisearch-data:/meili_data
    networks:
      - librechat-net

  ai-pgvector:
    container_name: ai-pgvector
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped
    volumes:
      - ./pgvector-data:/var/lib/postgresql/data
    networks:
      - librechat-net

  ai-librechat-rag-api:
    container_name: ai-librechat-rag-api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=ai-pgvector
      - RAG_PORT=${RAG_PORT:-8000}
      - MEILI_HOST=http://ai-meilisearch:7700
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: unless-stopped
    depends_on:
      - ai-pgvector
      - ai-meilisearch
    networks:
      - librechat-net
