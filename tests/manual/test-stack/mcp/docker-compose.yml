networks:
  librechat-net:
    name: librechat-net
  actual-net:
    name: actual-net

services:
  actual-mcp-server:
    image: actual-mcp-server:local
    container_name: actual-mcp-server
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3600:3600"
    environment:
      - ACTUAL_SERVER_URL=http://finance-actual-budget-main:5006
      - ACTUAL_PASSWORD=test
      - ACTUAL_BUDGET_SYNC_ID=8b25ed65-5b9a-4ce2-8cc0-0c629849fc04
      - MCP_BRIDGE_PORT=3600
      - MCP_BRIDGE_DATA_DIR=/data
      - MCP_SSE_AUTHORIZATION=9381d5ca23f3746fdbcd2a9438ebe4cf
      - MCP_TRANSPORT_MODE=--http
    volumes:
      - ./actual-data:/data
    restart: unless-stopped
    networks:
      - librechat-net
      - actual-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3600/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
