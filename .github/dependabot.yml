version: 2
updates:
  # Enable version updates for npm
  # Note: @actual-app/api updates are handled by dependency-update.yml workflow
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    
    # Group updates for cleaner PR management
    groups:
      production-dependencies:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
        # Exclude @actual-app/api (handled by dedicated workflow)
        exclude-patterns:
          - "@actual-app/api"
      
      development-dependencies:
        applies-to: version-updates
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      
      # Security updates always get separate PRs for immediate review
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
    
    # Ignore specific updates requiring manual review
    ignore:
      # @actual-app/api updates handled by dependency-update.yml workflow
      - dependency-name: "@actual-app/api"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
    
    # Labels for PR categorization
    labels:
      - "dependencies"
      - "automated"
    
    # Commit message conventions
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    
    # Assign reviewer
    reviewers:
      - "agigante80"
  
  # Monitor GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
  
  # Monitor Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
