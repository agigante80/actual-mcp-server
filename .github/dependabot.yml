version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    
    # Group minor and patch updates for cleaner PR management
    groups:
      # Critical: @actual-app/api gets its own group for immediate updates
      actual-api:
        applies-to: version-updates
        patterns:
          - "@actual-app/api"
        update-types:
          - "major"
          - "minor"
          - "patch"
      
      production-dependencies:
        applies-to: version-updates
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
        # Exclude @actual-app/api from this group
        exclude-patterns:
          - "@actual-app/api"
      
      development-dependencies:
        applies-to: version-updates
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      
      # Keep security updates separate for immediate review
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
    
    # Allow both direct and indirect dependencies
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    
    # Ignore major version updates that need manual review
    ignore:
      # Express v5 requires significant migration
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
    
    # Labels for PR categorization
    labels:
      - "dependencies"
      - "automated"
    
    # Commit message prefix
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    
    # Assign reviewers for dependency PRs
    reviewers:
      - "agigante80"
    
    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
  
  # Monitor GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
  
  # Monitor Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
